<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Article Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/14c0965668.js"></script>
    <script src="script.js"></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <form>
                    <div class="box">
                        <div class="title">
                            <i class="fas fa-table"></i> Search Parameters
                        </div>
                        <div class="content">
                            <div class="form-group">
                                <label for="search-term">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="num-records">Number of Records to Retrieve:</label>
                                <input type="number" class="form-control" id="num-records" placeholder="5">
                            </div>
                            <div class="form-group">
                                <label for="start-year">Start Year</label>
                                <input type="number" class="form-control" id="start-year" min="1900" max="2099" value="2019">
                            </div>
                            <div class="form-group">
                                <label for="end-year">End Year</label>
                                <input type="number" class="form-control" id="end-year" min="1900" max="2099" value="2019">
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
